# TIGAS Model Configuration

model:
  img_size: 256
  in_channels: 3
  base_channels: 32
  feature_dim: 256
  num_attention_heads: 8
  dropout: 0.1
  pretrained_backbone: false

training:
  num_epochs: 100
  batch_size: 32
  learning_rate: 0.0001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 5
  min_lr: 0.000001

  # Training optimizations
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0
  use_amp: true

  # Early stopping
  early_stopping_patience: 10

data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  num_workers: 4
  augment_level: medium  # light, medium, heavy
  pin_memory: true
  use_cache: false

loss:
  regression_weight: 1.0
  classification_weight: 0.5
  ranking_weight: 0.3
  use_smooth_l1: true
  margin: 0.5

logging:
  log_interval: 10
  save_interval: 1
  validate_interval: 1
  use_tensorboard: true
  output_dir: ./checkpoints
